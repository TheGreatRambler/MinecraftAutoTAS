# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml"
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
# Forge for 1.15.2 is version 31
loaderVersion="[32,)"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/TheGreatRambler/BaritoneTAS/issues"
# If the mods defined in this file should show as seperate resource packs
showAsResourcePack=false

[[mods]]
	modId="baritonetas"
	version="${file.jarVersion}"
	displayName="BaritoneTAS"
	#updateJSONURL="minecraftforge.net/versions.json"
	displayURL="minecraftforge.net"
	#logoFile="assets/examplemod/textures/logo.png"
	#credits=""
	authors="TheGreatRambler"
	description='''
	Automatically beats Minecraft using Baritone [similar to a TAS]
	'''

[[dependencies.baritonetas]]
	modId="forge"
	mandatory=true
	versionRange="[32,)"
	ordering="NONE"
	side="BOTH"

[[dependencies.baritonetas]]
	modId="minecraft"
	mandatory=true
	versionRange="[1.16.1]"
	ordering="NONE"
	side="BOTH"